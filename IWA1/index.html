<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Count</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@500;900&display=swap"
      rel="stylesheet"
    />
<script src="scripts.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        Telly Count</h1>
    </header>

    <aside class="controls">
      <label>
        <span>Display</span>
        <select>
          <option>Single</option>
          <option>Multiple</option>
        </select>
      </label>

      <label>
        <span>Counter</span>
        <select>
          <option>Counter 1</option>
          <option>Counter 2</option>
          <option>Counter 3</option>
        </select>
      </label>

      <button>Settings</button>
    </aside>
     <main class="counter">
        <input class="counter__value" data-key="number" readonly value="0">
        <div class="counter__actions">
        <button data-key="subtract" class="counter__button">-</button>
        <button data-key="add" class="counter__button">+</button>
    </div>
     </main>
     <footer class="footer">
        Inspired by <a class="footer__link" href="https://tallycount.app/">Tally Count</a> practice project for JavaScript
    </footer>
</html>
